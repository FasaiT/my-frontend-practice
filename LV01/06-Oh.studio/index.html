<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh.studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="navbar">
      <div class="container">
        <div class="nav-container">
          <div class="nav-container-item">
            <div class="nav-item tab-nav-item">Home</div>
            <div class="nav-item">Profile</div>
            <div class="nav-item">Contact</div>
          </div>
        </div>
      </div>
    </section>
    <section id="hero" data-aos="fade-up" data-aos-duration="3000">
      <div class="container">
        <div class="hero-container">
          <h1 class="text-center hero-text">
            A brand and product designer working with clients globally
          </h1>
          <div class="search-list-item">
            <div class="search-item">Expertise</div>
            <div class="search-item">Branding</div>
            <div class="search-item">Product</div>
            <div class="search-item">Design Systems</div>
          </div>
        </div>
      </div>
    </section>
    <section id="product" data-aos="fade-up" data-aos-duration="3000">
      <div class="product-list-item">
        <div class="product-item">
          <img
            src="./images/woman.jpg"
            alt="woman"
            height="250"
            class="product-item-img"
          />
        </div>
        <div class="product-item">
          <img
            src="./images/tablet.jpg"
            alt="tablet"
            height="250"
            class="product-item-img"
          />
        </div>
        <div class="product-item">
          <img
            src="./images/tablet-02.jpg"
            alt="another tablet"
            height="250"
            class="product-item-img"
          />
        </div>
        <div class="product-item">
          <img
            src="./images/jewerly.jpg"
            alt="jewerly"
            height="250"
            class="product-item-img"
          />
        </div>
        <div class="product-item">
          <img
            src="./images/shop.jpg"
            alt="shop"
            height="250"
            class="product-item-img"
          />
        </div>
        <div class="product-item">
          <img
            src="./images/iphone.jpg"
            alt="iphone"
            height="250"
            class="product-item-img"
          />
        </div>
      </div>
    </section>
    <section id="before-footer" data-aos="fade-up" data-aos-duration="3000">
      <div class="container hero-container">
        <h1 class="text-center hero-text">Let's work together.</h1>
        <h1 class="text-body-secondary hero-text">Get in touch.</h1>
      </div>
    </section>
    <section id="footer">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >Â© 2024 Company, Inc</span
            >
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body" href="#">Twitter</a>
            </li>
            <li class="ms-3">
              <a class="text-body" href="#">LinkedIn</a>
            </li>
            <li class="ms-3">
              <a class="text-body" href="#">Mail</a>
            </li>
          </ul>
        </footer>
      </div>
    </section>
    <!-- JavaSctipt -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
